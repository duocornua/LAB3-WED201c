<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>LAB 3 - WED201c</title>
    </head>
    <body>
        <nav>
            <div
                id="carouselIndicators"
                class="carousel slide"
                data-ride="carousel"
                >
                <ol class="carousel-indicators">
                    <li
                        data-target="#carouselIndicators"
                        data-slide-to="0"
                        class="active"
                        ></li>
                    <li data-target="#carouselIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            class="d-block w-100"
                            src="img/laptop-1.jpg"
                            alt="Image One"
                            />
                    </div>
                    <div class="carousel-item">
                        <img
                            class="d-block w-100"
                            src="img/laptop-2.jpg"
                            alt="Image Two"
                            />
                    </div>
                    <div class="carousel-item">
                        <img
                            class="d-block w-100"
                            src="img/laptop-3.jpg"
                            alt="Image Three"
                            />
                    </div>
                    <div class="carousel-item">
                        <img
                            class="d-block w-100"
                            src="img/laptop-4.jpg"
                            alt="Image Four"
                            />
                    </div>
                </div>
                <a
                    class="carousel-control-prev"
                    href="#carouselIndicators"
                    role="button"
                    data-slide="prev"
                    >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a
                    class="carousel-control-next"
                    href="#carouselIndicators"
                    role="button"
                    data-slide="next"
                    >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </nav>
        <main>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div
                            class="d-flex align-items-center p-2 justify-content-between"
                            style="background: white;"
                            >
                            <form class="flex-grow-1 mr-3" onsubmit="return false;">
                                <div class="input-group" style="width: 150%; max-width: 150%;">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Search product..."
                                        aria-label="Search product"
                                        id="searchInput"
                                        />
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                fill="currentColor"
                                                class="bi bi-search"
                                                viewBox="0 0 16 16"
                                                >
                                                <path
                                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                                                    />
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn-primary" type="button" onclick="showAddProductModal()">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="white"
                                    class="bi bi-plus-circle mr-1"
                                    viewBox="0 0 16 16"
                                    >
                                    <path
                                        d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13A6 6 0 1 1 8 2a6 6 0 0 1 0 12zm3-6a.5.5 0 0 1-.5.5H8.5v2.5a.5.5 0 0 1-1 0V8.5H5a.5.5 0 0 1 0-1h2.5V5a.5.5 0 0 1 1 0v2.5h2.5a.5.5 0 0 1 .5.5z"
                                        />
                                </svg>
                                Add Product
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <table
                            class="table table-bordered table-hover text-center align-middle"
                            >
                            <thead class="thead-light">
                                <tr>
                                    <th style="width: 10%">#</th>
                                    <th style="width: 40%">Name</th>
                                    <th style="width: 20%">Status</th>
                                    <th style="width: 30%">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer
            class="text-center mt-5"
            style="background: black; padding: 20px; color: white"
            >
            <p>&copy; 2025 Product Management Dashboard. All rights reserved.</p>
        </footer>
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Name:</strong> <span id="modalProductName"></span></p>
                        <p><strong>Price:</strong> <span id="modalProductPrice"></span></p>
                        <p>
                            <strong>Status:</strong> <span id="modalProductStatus"></span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                            >
                        Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm">
                            <input type="hidden" id="editProductId">
                            <div class="form-group">
                                <label for="editProductName">Name</label>
                                <input type="text" class="form-control" id="editProductName" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductPrice">Price</label>
                                <input type="number" class="form-control" id="editProductPrice" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductStatus">Status</label>
                                <select class="form-control" id="editProductStatus" required>
                                    <option value="In Stock">In Stock</option>
                                    <option value="Out of Stock">Out of Stock</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="editProductForm">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="showDeleteProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="showDeleteProductModalLabel">Delete Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete the product?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteProductBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm">
                            <input type="hidden" id="editProductId">
                            <div class="form-group">
                                <label for="editProductName">Name</label>
                                <input type="text" class="form-control" id="editProductName" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductPrice">Price</label>
                                <input type="number" class="form-control" id="editProductPrice" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductStatus">Status</label>
                                <select class="form-control" id="editProductStatus" required>
                                    <option value="In Stock">In Stock</option>
                                    <option value="Out of Stock">Out of Stock</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="editProductForm">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <script src="./js/java.js"></script>
    </body>
</html>
